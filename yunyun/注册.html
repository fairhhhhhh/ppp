<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 注册<br>
		 <!--<form action="login.php">-->
		用户名<input  type="text"  name="name"  />
		       <br></br>
		密码 <input  type="password" name="password" />
		    <br></br>
		   <button id="aa">提交</button>
		 <!--</form>-->
	</body>
	  <script src="jquery.js"></script>
	  <script>
	  		var bb=document.getElementsByTagName("input")[0];
	  		var cc=document.getElementsByTagName("input")[1];
	  	   $("#aa").click(function(){
	  	   	  $.ajax({
	  	   	  	type:"get",
	  	   	  	url:"login.php",
	  	   	  	data:{name:bb.value,password:cc.value},
	  	   	  	success:function(msg){
	  	   	  		console.log(msg);
	  	   	  		alert('提交成功');
	  	   	  		window.location.href='login.html';
	  	   	  	},
	  	   	  	error:function(data){
	  	   	  		alert('服务器繁忙');
	  	   	  	}
	  	   	  })
	  	   })
	  </script>
</html>
